<VirtualHost *:80>
     DocumentRoot /home/application/web/public

     <Directory /home/application/web/public>
        Require all granted

        <ifModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.html [L]
        </ifModule>
     </Directory>
</VirtualHost>